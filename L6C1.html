<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    </head>

    <body>
        <a-scene>
            <a-assets>
                <a-assets-item id="village" src="scene.gltf"></a-assets-item>
            </a-assets>
   
            <a-entity position='50 0 -50'>
                <a-camara></a-camara>
            </a-entity>
                
            <a-entity gltf-model="#village"></a-entity>
                
            <a-entity light="intensity:3.5" position="20 20 20"></a-entity>

            <a-cylinder color="red" radius="3" height="3" position="0 0 0"
            animation__drive="dur:8000; easing: linear; from:0 0 -50; to: 0 0 100; loop: -1; property: position">
            </a-cylinder>

            <a-cylinder color="yellow" radius="3" height="3" position="0 0 0"
            animation__drive="dur:8000; easing: linear; from:50 0 0; to: -50 0 0; loop: -1; property: position">
            </a-cylinder>


        </a-scene>
    </body>
</html>
